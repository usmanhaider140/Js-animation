<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>I Website</title>
  </head>
  <body>
    <nav>
      <a href="./index.html" class="logo">iPhone 13 Pro</a>
      <div class="nav-links">
        <a href="/">Overview</a>
        <a href="/">Switching to iPhone</a>
        <a href="/">Tech Specs</a>
        <button class="buy-button">Buy</button>
      </div>
    </nav>
    <section class="first-page">
      <div class="first-page-text">
        <h1 class="first-page-title">Iphone Pro 13</h1>
        <h2 class="first-page-subtitle">Oh. So Pro.</h2>
      </div>
      <!-- Add Front Page Video -->
      <video
        src="./images/intro-animation.mov"
        class="intro-video"
        autoplay
        muted
      ></video>
    </section>

    <!-- Second Page -->
    <section class="second-page">
      <video
        src="./images/smoke-video.mp4"
        class="smoke-video"
        autoplay
        muted
        loop
      ></video>
      <div class="second-text">
        <p class="text-container">
          <span class="highlight">
            A dramatically more powerful camera system.
          </span>
          <span class="highlight"> The world fastest smartphone chip. </span>
          <span class="highlight"> Exceptional durability. </span>
          <span class="highlight"> And a huge leap in battery life. </span>
          <br />
          <br />
          <span class="highlight"> Let's pro </span>
        </p>
      </div>
    </section>
    <!-- Third Page -->
    <section class="third-page"></section>

    <!-- unpkg -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

      crossorigin="anonymous"

    ></script>

  </body>
